spring.application.name=vuelo-service

server.port=8081

# conexion
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always


# Tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Exportar trazas a Zipkin
otel.traces.exporter=zipkin
otel.exporter.zipkin.endpoint=http://zipkin:9411/api/v2/spans

# traceId
logging.pattern.level=%5p [${spring.application.name},traceId=%X{traceId},spanId=%X{spanId}]